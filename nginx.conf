# Rate limiting zones (ПЕРЕД server блоками)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;
    
    # SSL Configuration (потрібно налаштувати Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Logs
    access_log /var/log/nginx/bookclub_access.log;
    error_log /var/log/nginx/bookclub_error.log;
    
    # Request size limits
    client_max_body_size 10M;
    client_body_buffer_size 16k;
    large_client_header_buffers 4 16k;
    
    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://telegram.org; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://telegram.org;" always;
    
    # Rate limiting (general)
    limit_req zone=general_limit burst=50 nodelay;
    
    # SECURITY: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # SECURITY: Block access to backend directory
    location ~ ^/(backend|venv|__pycache__|\.git) {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # SECURITY: Block sensitive file extensions
    location ~* \.(env|ini|log|sql|bak|conf|key|pem)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Frontend (Telegram Mini App)
    location / {
        root /path/to/BookClubMiniApp/frontend;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # HTML файли - без кешу для Telegram
        location ~ \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
        
        # JS/CSS з версіями - короткий кеш
        location ~* \.(js|css)$ {
            expires 1h;
            add_header Cache-Control "public, max-age=3600, must-revalidate";
        }
        
        # Зображення - довший кеш
        location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Backend API
    location /api {
        # Stricter rate limiting for API
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
        
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Uploaded files (avatars, covers)
    location /uploads {
        alias /var/www/html/BookClubMiniApp/backend/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8000/api/health;
        access_log off;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
}
